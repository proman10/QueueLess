<!DOCTYPE html>
<html>
<head>
  <title>QueueLess</title>
  <style>
    body {
      font-family: Arial;
      background: #020617;
      color: white;
      text-align: center;
      padding-top: 40px;
    }
    .box {
      background: #1e293b;
      padding: 20px;
      width: 360px;
      margin: auto;
      border-radius: 12px;
    }
    input, button {
      padding: 10px;
      width: 90%;
      margin: 6px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #3b82f6;
      color: white;
      font-size: 16px;
    }
    #token {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Join Queue</h2>

  <input id="name" placeholder="Full Name">
  <input id="age" type="number" placeholder="Age">
  <button onclick="joinQueue()">Join Queue</button>

  <p id="token"></p>
  <p id="status"></p>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyB8qFdxKNjEE1LjaDYcRcGa6OlB_vc_ePo",
  authDomain: "queueless-5a7e6.firebaseapp.com",
  databaseURL: "https://queueless-5a7e6-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "queueless-5a7e6",
  storageBucket: "queueless-5a7e6.firebasestorage.app",
  messagingSenderId: "403169758788",
  appId: "1:403169758788:web:f6e02f17480a629df7f611"
};

firebase.initializeApp(firebaseConfig);
const queueRef = firebase.database().ref("queue");

let myKey = localStorage.getItem("queueKey");

function joinQueue() {
  const rawName = name.value.trim();
  const ageVal = age.value.trim();
  if (!rawName || !ageVal) return;

  const cleanName = rawName.toLowerCase();

  queueRef.once("value", snap => {
    const data = snap.val();
    if (data) {
      for (let k in data) {
        if (data[k].name === cleanName && data[k].age === ageVal) {
          myKey = k;
          localStorage.setItem("queueKey", myKey);
          return;
        }
      }
    }

    const ref = queueRef.push({
      name: cleanName,
      displayName: rawName,
      age: ageVal,
      joinedAt: Date.now()
    });

    myKey = ref.key;
    localStorage.setItem("queueKey", myKey);
  });
}

queueRef.on("value", snap => {
  if (!myKey) return;

  const data = snap.val();
  if (!data || !data[myKey]) {
    token.innerText = "";
    status.innerText = "You have been served.";
    localStorage.removeItem("queueKey");
    return;
  }

  const sorted = Object.entries(data)
    .sort((a,b) => a[1].joinedAt - b[1].joinedAt);

  const index = sorted.findIndex(e => e[0] === myKey);
  const tokenNo = index + 1;

  token.innerText = "Your Token Number: " + tokenNo;

  if (tokenNo > 5) {
    status.innerText = "Please wait. Your turn will come.";
  } else if (tokenNo > 2) {
    status.innerText = "You are almost there.";
  } else if (tokenNo === 2) {
    status.innerText = "Youâ€™re next. Please be ready.";
  } else {
    status.innerText = "You are being served now.";
  }
});
</script>

</body>
</html>
