<!DOCTYPE html>
<html>
<head>
  <title>QueueLess – Admin</title>
  <style>
    body {
      font-family: Arial;
      background: #020617;
      color: white;
      text-align: center;
      padding-top: 40px;
    }
    .box {
      background: #1e293b;
      padding: 20px;
      width: 320px;
      margin: auto;
      border-radius: 12px;
    }
    button {
      padding: 12px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #3b82f6;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    ul {
      text-align: left;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Admin Panel</h2>

  <p id="nowServing">No one is being served</p>
  <ul id="queueList"></ul>

  <button onclick="nextPerson()">Next</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  databaseURL: "https://queueless-5a7e6-default-rtdb.asia-southeast1.firebasedatabase.app"
};
firebase.initializeApp(firebaseConfig);

const queueRef = firebase.database().ref("queue");

function nextPerson() {
  queueRef.once("value", snap => {
    const data = snap.val();
    if (!data) return;

    const keys = Object.keys(data);
    queueRef.child(keys[0]).remove();
  });
}

queueRef.on("value", snap => {
  const data = snap.val();
  const list = document.getElementById("queueList");
  const nowServing = document.getElementById("nowServing");

  list.innerHTML = "";

  if (!data) {
    nowServing.innerText = "No one is being served";
    list.innerHTML = "<li>Queue is empty</li>";
    return;
  }

  const keys = Object.keys(data);
  nowServing.innerText = "Now serving: " + data[keys[0]].displayName;

  keys.forEach((key, i) => {
    const li = document.createElement("li");
    li.innerText =
      (i === 0 ? "▶ " : "") +
      data[key].displayName +
      " (Age " + data[key].age + ")";
    list.appendChild(li);
  });
});
</script>

</body>
</html>
