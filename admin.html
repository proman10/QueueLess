<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QueueLess â€“ Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #020617;
      color: white;
      text-align: center;
      padding-top: 50px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #3b82f6;
      color: white;
    }
    .box {
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      width: 320px;
      margin: auto;
    }
    ul {
      text-align: left;
      padding-left: 20px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Admin Panel ðŸ”§</h2>
  <p>Scan to join queue</p>

  <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://proman10.github.io/QueueLess/index.html" width="200">

  <p id="nowServing">No one is being served</p>
  <ul id="queueList"></ul>

  <button onclick="nextPerson()">Next</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    databaseURL: "YOUR_DATABASE_URL",
    projectId: "YOUR_PROJECT",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "XXXX",
    appId: "XXXX"
  };

  firebase.initializeApp(firebaseConfig);
  const queueRef = firebase.database().ref("queue");

  function nextPerson() {
    queueRef.once("value", snapshot => {
      const data = snapshot.val();
      if (!data) return;

      const tokens = Object.keys(data);
      if (tokens.length > 0) {
        queueRef.child(tokens[0]).remove();
      }
    });
  }

  queueRef.on("value", snapshot => {
    const data = snapshot.val();
    const list = document.getElementById("queueList");
    const nowServing = document.getElementById("nowServing");

    list.innerHTML = "";

    if (!data) {
      nowServing.innerText = "No one is being served";
      list.innerHTML = "<li>Queue is empty</li>";
      return;
    }

    const tokens = Object.keys(data);
    nowServing.innerText = "Now serving: Token " + tokens[0];

    tokens.forEach(token => {
      const li = document.createElement("li");
      li.innerText = "Token " + token + " - " + data[token].name;
      list.appendChild(li);
    });
  });
</script>

</body>
</html>
