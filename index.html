<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QueueLess â€“ Join Queue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #020617;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #0f172a;
      padding: 20px;
      border-radius: 14px;
      width: 300px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
    }
    button {
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      background: #38bdf8;
      font-weight: bold;
      cursor: pointer;
    }
    #token {
      margin-top: 15px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Join Queue</h2>
  <p>Enter your full name</p>
  <input id="nameInput" placeholder="Full Name" />
  <button onclick="joinQueue()">Join</button>
  <div id="token"></div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  // ðŸ”¥ REPLACE THIS WITH YOUR FIREBASE CONFIG
  const firebaseConfig = {
   apiKey: "AIzaSyB8qFdxKNjEE1LjaDYcRcGa6OlB_vc_ePo",
  authDomain: "queueless-5a7e6.firebaseapp.com",
  databaseURL: "https://queueless-5a7e6-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "queueless-5a7e6",
  storageBucket: "queueless-5a7e6.firebasestorage.app",
  messagingSenderId: "403169758788",
  appId: "1:403169758788:web:f6e02f17480a629df7f611",
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function joinQueue() {
    const name = document.getElementById("nameInput").value.trim();
    if (!name) return alert("Enter your full name");

    const queueRef = db.ref("queue");

    queueRef.once("value", snapshot => {
      const data = snapshot.val() || {};
      const token = Object.keys(data).length + 1;

      queueRef.child(token).set({
        name: name,
        status: "waiting"
      });

      document.getElementById("token").innerText =
        "Your Token Number: " + token;

      document.getElementById("nameInput").value = "";
    });
  }
</script>

</body>
</html>
