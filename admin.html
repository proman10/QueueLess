<!DOCTYPE html>
<html>
<head>
  <title>QueueLess – Admin</title>
  <style>
    body {
      font-family: Arial;
      background: #020617;
      color: white;
      text-align: center;
      padding-top: 40px;
    }
    .box {
      background: #1e293b;
      padding: 20px;
      width: 320px;
      margin: auto;
      border-radius: 12px;
    }
    button {
      padding: 10px 18px;
      margin: 8px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
    }
    .next { background: #3b82f6; }
    .pause { background: #f59e0b; }
  </style>
</head>
<body>

<div class="box">
  <h2>Admin Panel</h2>

  <p id="nowServing">Now serving: —</p>
  <p id="queueList">Queue empty</p>

  <button class="next" onclick="nextPerson()">Next</button>
  <button class="pause" onclick="toggleQueue()" id="pauseBtn">Pause Queue</button>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
const firebaseConfig = {
  databaseURL: "YOUR_DATABASE_URL_HERE"
};
firebase.initializeApp(firebaseConfig);

const queueRef = firebase.database().ref("queue");
const settingsRef = firebase.database().ref("settings");

function nextPerson() {
  queueRef.once("value", snap => {
    const data = snap.val();
    if (!data) return;
    const keys = Object.keys(data);
    queueRef.child(keys[0]).remove();
  });
}

function updateDisplay() {
  queueRef.on("value", snap => {
    const data = snap.val();
    if (!data) {
      document.getElementById("nowServing").innerText = "Now serving: —";
      document.getElementById("queueList").innerText = "Queue empty";
      return;
    }
    const arr = Object.values(data);
    document.getElementById("nowServing").innerText =
      "Now serving: " + arr[0].name + " (" + arr[0].age + ")";
    document.getElementById("queueList").innerText =
      "Waiting: " + arr.slice(1).map(p => p.name).join(", ");
  });
}

function toggleQueue() {
  settingsRef.child("queuePaused").once("value", snap => {
    const paused = snap.val() === true;
    settingsRef.child("queuePaused").set(!paused);
  });
}

settingsRef.child("queuePaused").on("value", snap => {
  document.getElementById("pauseBtn").innerText =
    snap.val() ? "Resume Queue" : "Pause Queue";
});

updateDisplay();
</script>
</body>
</html>
