<!DOCTYPE html>
<html>
<head>
  <title>QueueLess â€“ Admin</title>
  <style>
    body {
      font-family: Arial;
      background: #020617;
      color: white;
      text-align: center;
      padding-top: 30px;
    }
    .box {
      background: #1e293b;
      padding: 20px;
      width: 340px;
      margin: auto;
      border-radius: 12px;
    }
    button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background: #3b82f6;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    ul { text-align: left; }
    img { background: white; padding: 6px; }
  </style>
</head>
<body>

<div class="box">
  <h2>Admin Panel</h2>

  <p>Scan to join queue</p>
  <img id="qr" width="200">
  <p style="font-size:12px;">
    If QR fails:<br>
    <a id="link" target="_blank" style="color:#93c5fd"></a>
  </p>

  <p id="nowServing">No one is being served</p>
  <ul id="queue"></ul>

  <button onclick="nextPerson()">Next</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
firebase.initializeApp({
  databaseURL: "https://queueless-5a7e6-default-rtdb.asia-southeast1.firebasedatabase.app"
});

const queueRef = firebase.database().ref("queue");

const USER_URL = "https://proman10.github.io/QueueLess/index.html";

document.getElementById("qr").src =
  "https://chart.googleapis.com/chart?chs=200x200&cht=qr&chl=" +
  encodeURIComponent(USER_URL);

document.getElementById("link").innerText = USER_URL;
document.getElementById("link").href = USER_URL;

function nextPerson() {
  queueRef.once("value", snap => {
    const data = snap.val();
    if (!data) return;

    const sorted = Object.entries(data)
      .sort((a,b) => a[1].joinedAt - b[1].joinedAt);

    queueRef.child(sorted[0][0]).remove();
  });
}

queueRef.on("value", snap => {
  const list = document.getElementById("queue");
  const now = document.getElementById("nowServing");
  list.innerHTML = "";

  const data = snap.val();
  if (!data) {
    now.innerText = "No one is being served";
    list.innerHTML = "<li>Queue empty</li>";
    return;
  }

  const sorted = Object.values(data)
    .sort((a,b) => a.joinedAt - b.joinedAt);

  now.innerText = "Now serving: " + sorted[0].displayName;

  sorted.forEach((p, i) => {
    const li = document.createElement("li");
    li.innerText = (i+1) + ". " + p.displayName + " (Age " + p.age + ")";
    list.appendChild(li);
  });
});
</script>

</body>
</html>
