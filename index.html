<!DOCTYPE html>
<html>
<head>
  <title>QueueLess</title>
  <style>
    body {
      font-family: Arial;
      background: #020617;
      color: white;
      text-align: center;
      padding-top: 40px;
    }
    .box {
      background: #1e293b;
      padding: 20px;
      width: 340px;
      margin: auto;
      border-radius: 12px;
    }
    input, button {
      padding: 10px;
      width: 90%;
      margin: 6px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #3b82f6;
      color: white;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Join Queue</h2>

  <input id="name" placeholder="Full Name">
  <input id="age" type="number" placeholder="Age">
  <button onclick="join()">Join Queue</button>

  <p id="token"></p>
  <p id="status"></p>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
firebase.initializeApp({
  databaseURL: "https://queueless-5a7e6-default-rtdb.asia-southeast1.firebasedatabase.app"
});

const queueRef = firebase.database().ref("queue");
let myKey = null;

function join() {
  const rawName = name.value.trim();
  const ageVal = age.value.trim();
  if (!rawName || !ageVal) return;

  const clean = rawName.toLowerCase();

  queueRef.once("value", snap => {
    const data = snap.val();
    if (data) {
      for (let k in data) {
        if (data[k].name === clean && data[k].age === ageVal) {
          myKey = k;
          status.innerText = "You are already in the queue.";
          return;
        }
      }
    }

    const ref = queueRef.push({
      name: clean,
      displayName: rawName,
      age: ageVal,
      joinedAt: Date.now()
    });

    myKey = ref.key;
  });
}

queueRef.on("value", snap => {
  if (!myKey) return;

  const data = snap.val();
  if (!data || !data[myKey]) return;

  const sorted = Object.entries(data)
    .sort((a,b) => a[1].joinedAt - b[1].joinedAt);

  const index = sorted.findIndex(i => i[0] === myKey);
  const tokenNo = index + 1;

  token.innerText = "Your Token Number: " + tokenNo;

  if (tokenNo > 5) {
    status.innerText = "Please wait. Your turn will come.";
  } else if (tokenNo <= 5 && tokenNo > 2) {
    status.innerText = "ðŸŸ¡ You are almost there.";
  } else if (tokenNo === 2) {
    status.innerText = "ðŸŸ¢ Youâ€™re next. Please be ready.";
  } else if (tokenNo === 1) {
    status.innerText = "ðŸ”µ You are being served now.";
  }
});
</script>

</body>
</html>
