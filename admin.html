<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QueueLess â€“ Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #020617;
      color: white;
      text-align: center;
      padding-top: 50px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #3b82f6;
      color: white;
    }
    .box {
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      width: 320px;
      margin: auto;
    }
    ul {
      text-align: left;
      padding-left: 20px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Admin Panel ðŸ”§</h2>
  <p>Scan to join queue</p>

  <!-- âœ… FIXED QR CODE -->
  <img
    src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://proman10.github.io/QueueLess/index.html"
    width="200"
    alt="QR Code"
  />

  <p id="nowServing">No one is being served</p>
  <ul id="queueList"></ul>

  <!-- âœ… ONLY ONE BUTTON -->
  <button onclick="nextPerson()">Next</button>
</div>

<!-- ðŸ”¥ Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  // ðŸ”¥ REPLACE WITH YOUR REAL FIREBASE CONFIG
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "YOUR_PROJECT",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "XXXX",
    appId: "XXXX"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const queueRef = db.ref("queue");

  function renderQueue(data) {
    const nowServing = document.getElementById("nowServing");
    const queueList = document.getElementById("queueList");
    queueList.innerHTML = "";

    if (!data) {
      nowServing.innerText = "No one is being served";
      queueList.innerHTML = "<li>Queue is empty</li>";
      return;
    }

    const tokens = Object.keys(data);

    tokens.forEach((token, index) => {
      const person = data[token];
      const li = document.createElement("li");
      li.innerText = `Token ${token} - ${person.name} (${person.status})`;
      queueList.appendChild(li);

      if (index === 0 && person.status !== "serving") {
        queueRef.child(token).update({ status: "serving" });
        nowServing.innerText = "Now serving: Token " + token;
      }
    });
  }

  function nextPerson() {
    queueRef.once("value", snapshot => {
      const data = snapshot.val();
      if (!data) return;

      const tokens = Object.keys(data);
      if (tokens.length > 0) {
        queueRef.child(tokens[0]).remove();
      }
    });
  }

  // ðŸ”„ LIVE LISTENER
  queueRef.on("value", snapshot => {
    renderQueue(snapshot.val());
  });
</script>

</body>
</html>
