<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Join Queue</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #020617;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.box {
  background: #1e293b;
  padding: 20px;
  border-radius: 12px;
  width: 330px;
  text-align: center;
}

input {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 6px;
  border: none;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  border: none;
  border-radius: 8px;
  background: #3b82f6;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

#token {
  margin-top: 15px;
  font-size: 18px;
  font-weight: bold;
  color: #93c5fd;
}

#status {
  margin-top: 8px;
}
</style>
</head>

<body>

<div class="box">
  <h2>Join Queue</h2>

  <input id="name" placeholder="Full Name">
  <input id="age" type="number" placeholder="Age">
  <button id="joinBtn">Join Queue</button>

  <p id="token"></p>
  <p id="status"></p>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyB8qFdxKNjEE1LjaDYcRcGa6OlB_vc_ePo",
  authDomain: "queueless-5a7e6.firebaseapp.com",
  databaseURL: "https://queueless-5a7e6-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "queueless-5a7e6",
  storageBucket: "queueless-5a7e6.firebasestorage.app",
  messagingSenderId: "403169758788",
  appId: "1:403169758788:web:f6e02f17480a629df7f611"
};

firebase.initializeApp(firebaseConfig);
const queueRef = firebase.database().ref("queue");

const nameInput = document.getElementById("name");
const ageInput = document.getElementById("age");
const joinBtn = document.getElementById("joinBtn");
const tokenEl = document.getElementById("token");
const statusEl = document.getElementById("status");

let myKey = localStorage.getItem("queueKey");

joinBtn.addEventListener("click", joinQueue);

function joinQueue() {
  const rawName = nameInput.value.trim();
  const ageVal = parseInt(ageInput.value.trim());

  if (!rawName || !ageVal) {
    statusEl.innerText = "Please enter name and age.";
    return;
  }

  if (ageVal < 1 || ageVal > 100) {
    statusEl.innerText = "Age must be between 1 and 100.";
    return;
  }

  const nameRegex = /^[A-Za-z\s]+$/;
  if (!nameRegex.test(rawName)) {
    statusEl.innerText = "Name must contain only letters.";
    return;
  }

  const lettersOnly = rawName.replace(/\s/g, "");
  if (lettersOnly.length < 3 || /^(.)\1+$/.test(lettersOnly)) {
    statusEl.innerText = "Please enter a real name.";
    return;
  }

  const cleanName = rawName.toLowerCase();

  queueRef.once("value", snap => {
    const data = snap.val();
    if (data) {
      for (let k in data) {
        if (data[k].name === cleanName && data[k].age == ageVal) {
          myKey = k;
          localStorage.setItem("queueKey", myKey);
          return;
        }
      }
    }

    const ref = queueRef.push({
      name: cleanName,
      displayName: rawName,
      age: ageVal,
      joinedAt: Date.now()
    });

    myKey = ref.key;
    localStorage.setItem("queueKey", myKey);

    // ✅ FIX: force immediate refresh so first user sees token
    queueRef.once("value", () => {});
  });
}

queueRef.on("value", snap => {
  if (!myKey) return;

  const data = snap.val();
  if (!data || !data[myKey]) {
    tokenEl.innerText = "";
    statusEl.innerText = "You have been served.";
    localStorage.removeItem("queueKey");
    return;
  }

  const sorted = Object.entries(data)
    .sort((a,b) => a[1].joinedAt - b[1].joinedAt);

  const index = sorted.findIndex(e => e[0] === myKey);
  const tokenNo = index + 1;

  tokenEl.innerText = "Token: " + tokenNo;

  if (tokenNo > 5) {
    statusEl.innerText = "Please wait. Your turn will come.";
  } else if (tokenNo > 2) {
    statusEl.innerText = "You are almost there.";
  } else if (tokenNo === 2) {
    statusEl.innerText = "You’re next. Please be ready.";
  } else {
    statusEl.innerText = "You are being served now.";
  }
});
</script>

</body>
</html>
