<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QueueLess â€“ Join Queue</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #020617;
      color: white;
      text-align: center;
      padding-top: 60px;
    }
    .box {
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      width: 320px;
      margin: auto;
    }
    input, button {
      padding: 10px;
      width: 90%;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #3b82f6;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .info {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Join Queue</h2>
  <p>Enter your full name</p>

  <input id="nameInput" placeholder="Full Name">
  <button onclick="joinQueue()">Join Queue</button>

  <p id="tokenInfo"></p>

  <!-- ðŸ”” NEW INFO FOR USER -->
  <div class="info">
    <p id="nowServing">Now serving: â€”</p>
    <p id="estimate">Estimated waiting time: â€”</p>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
     apiKey: "AIzaSyB8qFdxKNjEE1LjaDYcRcGa6OlB_vc_ePo",
  authDomain: "queueless-5a7e6.firebaseapp.com",
  databaseURL: "https://queueless-5a7e6-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "queueless-5a7e6",
  storageBucket: "queueless-5a7e6.firebasestorage.app",
  messagingSenderId: "403169758788",
  appId: "1:403169758788:web:f6e02f17480a629df7f611",
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const queueRef = db.ref("queue");

  let myToken = null;

  function joinQueue() {
    const name = document.getElementById("nameInput").value.trim();
    if (!name) return alert("Enter your name");

    queueRef.once("value", snapshot => {
      const data = snapshot.val() || {};
      const token = Object.keys(data).length + 1;

      queueRef.child(token).set({
        name: name,
        status: "waiting"
      });

      myToken = token;
      document.getElementById("tokenInfo").innerText =
        "Your token number is: " + token;

      document.getElementById("nameInput").value = "";
    });
  }

  // ðŸ”„ LIVE QUEUE UPDATES FOR USER
  queueRef.on("value", snapshot => {
    const data = snapshot.val();

    if (!data) {
      document.getElementById("nowServing").innerText =
        "Now serving: â€”";
      document.getElementById("estimate").innerText =
        "Estimated waiting time: â€”";
      return;
    }

    const tokens = Object.keys(data);

    const currentToken = tokens[0];
    document.getElementById("nowServing").innerText =
      "Now serving: Token " + currentToken;

    if (myToken) {
      const position = tokens.indexOf(String(myToken));
      if (position >= 0) {
        const avgTimePerPatient = 5; // minutes (assumption)
        const waitTime = position * avgTimePerPatient;

        document.getElementById("estimate").innerText =
          "Estimated waiting time: " + waitTime + " minutes";
      } else {
        document.getElementById("estimate").innerText =
          "Your turn is done âœ”";
      }
    }
  });
</script>

</body>
</html>
