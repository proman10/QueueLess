<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>QueueLess Admin</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:#020617;
  color:#e5e7eb;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.panel{
  width:420px;
  background:#0b1220;
  padding:24px;
  border-radius:18px;
  box-shadow:0 20px 50px rgba(0,0,0,.5);
}

input,button{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:12px;
  border:1px solid #1e293b;
  background:#020617;
  color:white;
}

button{background:#16a34a;border:none;font-weight:600}

.qr{text-align:center;margin:12px 0}
.qr img{background:white;padding:8px;border-radius:12px}

.now{background:#020617;padding:12px;border-radius:12px;margin-bottom:10px;color:#93c5fd;text-align:center}
li{border-bottom:1px solid #1e293b;padding:6px}
</style>
</head>

<body>

<div class="panel">
<h2>Admin Panel</h2>

<input id="doc" placeholder="Doctor Name">
<button onclick="saveDoctor()">Save Doctor</button>

<div class="qr">
<p>Scan to join queue</p>
<img id="qr" width="180">
</div>

<div class="now" id="now">No one is being served</div>
<ul id="list"></ul>

<button onclick="next()">Next Patient</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
firebase.initializeApp({
 apiKey:"AIzaSyB8qFdxKNjEE1LjaDYcRcGa6OlB_vc_ePo",
 databaseURL:"https://queueless-5a7e6-default-rtdb.asia-southeast1.firebasedatabase.app"
});

const db=firebase.database();
const queue=db.ref("queue");
const doctor=db.ref("currentDoctor");

document.getElementById("qr").src=
 "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data="+
 encodeURIComponent("https://proman10.github.io/QueueLess/index.html");

function saveDoctor(){
 doctor.set(document.getElementById("doc").value.trim());
}

function next(){
 queue.once("value",snap=>{
  const d=snap.val();
  if(!d)return;
  const s=Object.entries(d).sort((a,b)=>a[1].joinedAt-b[1].joinedAt);
  queue.child(s[0][0]).remove();
 });
}

queue.on("value",snap=>{
 const ul=list; ul.innerHTML="";
 const d=snap.val();
 if(!d){now.innerText="No one is being served";return;}
 const s=Object.values(d).sort((a,b)=>a.joinedAt-b.joinedAt);
 now.innerText="Now serving: "+s[0].displayName;
 s.forEach((p,i)=>{
  const li=document.createElement("li");
  li.innerText=(i+1)+". "+p.displayName+" (Age "+p.age+")";
  ul.appendChild(li);
 });
});
</script>

</body>
</html>
