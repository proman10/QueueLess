<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QueueLess</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #020617;
      color: white;
      text-align: center;
      padding-top: 40px;
    }
    .box {
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      width: 320px;
      margin: auto;
    }
    input, button {
      padding: 10px;
      width: 90%;
      margin: 6px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #3b82f6;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Join Queue</h2>

  <input id="name" placeholder="Full Name">
  <input id="age" type="number" placeholder="Age">
  <button onclick="joinQueue()">Join Queue</button>

  <p id="tokenInfo"></p>
  <p id="status"></p>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
const firebaseConfig = {
  databaseURL: "https://queueless-5a7e6-default-rtdb.asia-southeast1.firebasedatabase.app/"
};
firebase.initializeApp(firebaseConfig);

const queueRef = firebase.database().ref("queue");
const nowServingRef = firebase.database().ref("nowServing");

let myToken = null;

// JOIN QUEUE
function joinQueue() {
  const name = document.getElementById("name").value.trim().toLowerCase();
  const age = document.getElementById("age").value.trim();

  if (!name || !age) return;

  queueRef.once("value", snap => {
    let token = 1;
    if (snap.exists()) {
      const tokens = Object.values(snap.val()).map(p => p.token);
      token = Math.max(...tokens) + 1;
    }

    queueRef.push({
      name,
      age,
      token
    });

    myToken = token;
    document.getElementById("tokenInfo").innerText =
      "Your token number: " + token;
  });
}

// LISTEN FOR NOW SERVING
nowServingRef.on("value", snap => {
  if (!snap.exists() || myToken === null) return;

  const nowServing = snap.val();
  const diff = myToken - nowServing;

  let message = "";

  if (diff > 5 || diff === 5) {
    message = "Please wait. Your turn will come.";
  } else if (diff < 5 && diff > 1) {
    message = "ðŸŸ¡ You are almost there. Please be ready.";
  } else if (diff === 1) {
    message = "ðŸŸ¢ Youâ€™re next. Please stay nearby.";
  } else if (diff === 0) {
    message = "ðŸ”µ You are being served now.";
  }

  document.getElementById("status").innerText = message;
});
</script>

</body>
</html>
