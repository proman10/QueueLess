<!DOCTYPE html>
<html>
<head>
  <title>QueueLess Admin</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(180deg, #020617, #020617);
      font-family: system-ui, Segoe UI, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e5e7eb;
    }

    .box {
      background: #0b1220;
      width: 100%;
      max-width: 460px;
      padding: 26px;
      border-radius: 18px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.45);
      text-align: center;
    }

    h2 {
      margin-top: 0;
      color: #e0f2fe;
    }

    img {
      background: white;
      padding: 10px;
      border-radius: 12px;
    }

    #nowServing {
      margin: 16px 0;
      padding: 12px;
      background: #020617;
      border-radius: 10px;
      color: #93c5fd;
      font-weight: 600;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0 0 16px 0;
    }

    li {
      padding: 8px;
      border-bottom: 1px solid #1e293b;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: white;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
    }

    small {
      color: #64748b;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>Admin Panel</h2>

  <p>Scan to join queue</p>
  <img id="qr" width="200"><br><br>
  <small id="link"></small>

  <p id="nowServing">No one is being served</p>
  <ul id="queueList"></ul>

  <button onclick="nextPerson()">Next</button>
</div>

<!-- ðŸ”¥ YOUR SCRIPT â€“ UNTOUCHED -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyB8qFdxKNjEE1LjaDYcRcGa6OlB_vc_ePo",
  authDomain: "queueless-5a7e6.firebaseapp.com",
  databaseURL: "https://queueless-5a7e6-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "queueless-5a7e6",
  storageBucket: "queueless-5a7e6.firebasestorage.app",
  messagingSenderId: "403169758788",
  appId: "1:403169758788:web:f6e02f17480a629df7f611"
};

firebase.initializeApp(firebaseConfig);
const queueRef = firebase.database().ref("queue");

const USER_URL = "https://proman10.github.io/QueueLess/index.html";

document.getElementById("qr").src =
  "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=" +
  encodeURIComponent(USER_URL);

document.getElementById("link").innerText = USER_URL;

function nextPerson() {
  queueRef.once("value", snap => {
    const data = snap.val();
    if (!data) return;

    const sorted = Object.entries(data)
      .sort((a,b) => a[1].joinedAt - b[1].joinedAt);

    queueRef.child(sorted[0][0]).remove();
  });
}

queueRef.on("value", snap => {
  const list = document.getElementById("queueList");
  const now = document.getElementById("nowServing");
  list.innerHTML = "";

  const data = snap.val();
  if (!data) {
    now.innerText = "No one is being served";
    list.innerHTML = "<li>Queue empty</li>";
    return;
  }

  const sorted = Object.values(data)
    .sort((a,b) => a.joinedAt - b.joinedAt);

  now.innerText = "Now serving: " + sorted[0].displayName;

  sorted.forEach((p,i) => {
    const li = document.createElement("li");
    li.innerText = (i+1) + ". " + p.displayName + " (Age " + p.age + ")";
    list.appendChild(li);
  });
});
</script>

</body>
</html>
