<!DOCTYPE html>
<html>
<head>
  <title>QueueLess</title>
  <style>
    body {
      font-family: Arial;
      background: #020617;
      color: white;
      text-align: center;
      padding-top: 40px;
    }
    .box {
      background: #1e293b;
      padding: 20px;
      width: 320px;
      margin: auto;
      border-radius: 12px;
    }
    input, button {
      padding: 10px;
      width: 90%;
      margin: 6px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #22c55e;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Join Queue</h2>

  <input id="name" placeholder="Full Name">
  <input id="age" type="number" placeholder="Age">
  <button onclick="joinQueue()">Join</button>

  <p id="status"></p>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
const firebaseConfig = {
  databaseURL: "YOUR_DATABASE_URL_HERE"
};
firebase.initializeApp(firebaseConfig);

const queueRef = firebase.database().ref("queue");
const settingsRef = firebase.database().ref("settings");

function joinQueue() {
  settingsRef.child("queuePaused").once("value", snap => {
    if (snap.val() === true) {
      document.getElementById("status").innerText =
        "Queue is temporarily closed. Please wait.";
      return;
    }

    const name = document.getElementById("name").value.trim();
    const age = document.getElementById("age").value.trim();
    if (!name || !age) return;

    queueRef.push({
      name: name.toLowerCase(),
      age: age,
      joinedAt: Date.now()
    });
  });
}

queueRef.on("value", snap => {
  const data = snap.val();
  if (!data) return;

  const list = Object.values(data);
  const name = document.getElementById("name").value.trim().toLowerCase();
  const age = document.getElementById("age").value.trim();

  const index = list.findIndex(p => p.name === name && p.age === age);
  if (index === -1) return;

  let msg = "";
  if (index === 0) msg = "ðŸ”µ You are being served now.";
  else if (index === 1) msg = "ðŸŸ¢ Youâ€™re next. Please be ready.";
  else if (index === 2) msg = "ðŸŸ¡ Youâ€™re almost next.";
  else msg = "Please wait. People ahead: " + index;

  document.getElementById("status").innerText = msg;
});
</script>
</body>
</html>
