<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #020617;
      color: white;
      text-align: center;
      padding-top: 40px;
    }
    .box {
      background: #1e293b;
      padding: 25px;
      border-radius: 12px;
      width: 360px;
      margin: auto;
    }
    input, button {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #22c55e;
      color: white;
      cursor: pointer;
    }
    ul {
      text-align: left;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Admin Panel</h2>

  <p>Scan to join queue</p>
  <img id="qr" width="200"><br>
  <small id="link"></small>

  <input id="doctorInput" placeholder="Doctor Name">
  <button onclick="setDoctor()">Set Doctor</button>

  <p id="nowServing">No one</p>
  <ul id="queueList"></ul>

  <button onclick="nextPerson()">Next</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyB8qFdxKNjEE1LjaDYcRcGa6OlB_vc_ePo",
  authDomain: "queueless-5a7e6.firebaseapp.com",
  databaseURL: "https://queueless-5a7e6-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "queueless-5a7e6",
  storageBucket: "queueless-5a7e6.firebasestorage.app",
  messagingSenderId: "403169758788",
  appId: "1:403169758788:web:f6e02f17480a629df7f611"
};

firebase.initializeApp(firebaseConfig);

const db = firebase.database();
const queueRef = db.ref("queue");
const doctorRef = db.ref("currentDoctor");

const USER_URL = "https://proman10.github.io/QueueLess/index.html";

document.getElementById("qr").src =
  "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=" +
  encodeURIComponent(USER_URL);

document.getElementById("link").innerText = USER_URL;

function setDoctor() {
  const name = document.getElementById("doctorInput").value.trim();
  if (name) doctorRef.set(name);
}

function nextPerson() {
  queueRef.once("value", snap => {
    const data = snap.val();
    if (!data) return;

    const sorted = Object.entries(data)
      .sort((a,b) => a[1].joinedAt - b[1].joinedAt);

    queueRef.child(sorted[0][0]).remove();
  });
}

queueRef.on("value", snap => {
  const list = document.getElementById("queueList");
  const now = document.getElementById("nowServing");
  list.innerHTML = "";

  const data = snap.val();
  if (!data) {
    now.innerText = "No one is being served";
    list.innerHTML = "<li>Queue empty</li>";
    return;
  }

  const sorted = Object.values(data)
    .sort((a,b) => a.joinedAt - b.joinedAt);

  now.innerText = "Now serving: " + sorted[0].displayName;

  sorted.forEach((p,i) => {
    const li = document.createElement("li");
    li.innerText = (i+1) + ". " + p.displayName + " (Age " + p.age + ")";
    list.appendChild(li);
  });
});
</script>

</body>
</html>
